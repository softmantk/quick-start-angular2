<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
</div>
<div class="panel-body">
    <div class="colo-md-2"> Filter by:</div>
    <div class="col-md-4">
        <input type="text" [(ngModel)]="filterData" >
    </div>
    <div class="row">
        <div class="col-md-6">
            <h3>
                Filtered by: {{filterData}}
            </h3>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf="products && products.length">
            <thead>
            <tr>
                <th>
                    <button class="btn btn-primary" (click)="toggleImg()">
                        {{showImg ? 'hide':'show Image'}}
                    </button>
                </th>
                <th>Product</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td><img [src]="product.imageUrl" [style.width.px]="imgWidth" [style.margin.px]="imgMargin" [title]="product.productName" *ngIf="showImg"></td>
                    <td>{{product.productName}}</td>
                    <td>{{product.productCode}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency:'USD' : true: '1.1-1' }}</td>
                    <td>{{product.starRating}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
